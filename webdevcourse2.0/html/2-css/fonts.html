<!DOCTYPE html>
<html>

    <head>

        <title>Webpage Wit Style</title>


        <style tytpe="text/css">

          .bold {

               font-weight: bold;

          }
         
          .italic {

              font-style: italic;

          }

          .underline {

              text-decoration: none;

          }

          a {

                text-decoration: none;
          }

          a:hover {

              text-decoration: underline;
              color: green;
          }

          .big {

            font-size: 200%;
          }

        </style>

    </head>

    <body>

          <p class="bold">i love chicken</p>

          <p class="italic">i love mac-n-cheese and <span class="bold">i like tacos </span></p>

          <p class="underline">pizza is so good</p>

          <a href="">click me to get free robux!</a>

          <p class="big">salmon is also GOOD!</p>

    </body>

</html>
