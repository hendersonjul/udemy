<!DOCTYPE html>
<html>

    <head>

        <title>Webpage Wit Style</title>


        <style type="text/css">

            a {

                text-decoration: none;
            }

            a:hover {

                text-decoration: underline;
            }

            a:visited {

                color: red;


            }

        </style>

    </head>

    <body>

        <div>

             <p><a href="http://driftspots.com">click to find more cars!</a></p>

        </div>

    </body>

</html>
